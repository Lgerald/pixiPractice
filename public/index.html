<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Hello World</title>
    <link rel="stylesheet" href="style.css"></link>
</head>
<script src="pixi.min.js"></script>
<body>
    <script type="text/javascript">
        // aliases
        let Application = PIXI.Application,
            loader = PIXI.loader,
            resources = PIXI.loader.resources,
            Sprite = PIXI.Sprite
        //create pixi application
        let app = new PIXI.Application({ 
            width: 256, 
            height: 256,
            antialias: true,
            transparent: false,
            resolution: 1
         })
        let { view, autoResize } = app.renderer
        view.style.position = "absolute";
        view.style.display = "block";
        autoResize = true;
        app.renderer.resize(window.innerWidth, window.innerHeight);
        document.body.appendChild(app.view)

        loader
            .add(["images/pacmanGhost.png"])
            .on("progress", loadProgressHandler)
            .load(setup)
        
        function loadProgressHandler(loader, resource) {
            console.log("loading..." + resource.url)
            console.log("progress: " + loader.progress + "%")
            if (resource.error) {
                console.log("ERROR: " + resource.error)
            }
        }
        
        function setup() {
            console.log("setup")
            let ghost = new Sprite(resources["images/pacmanGhost.png"].texture)
            app.stage.addChild(ghost)
            //move sprite
            ghost.position.set(90,90)
            //change sprite size
            ghost.scale.set(0.25,0.25)
            ghost.anchor.set(0.5,0.5)
        }
        </script>
</body>

</html>
